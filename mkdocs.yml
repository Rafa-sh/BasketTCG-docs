site_name: Documentacion BasketTCG
theme:
  name: material
  language: es
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.footer
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.action.edit
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.code.copy
    - content.code.select
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
      # Puedes cambiar a "custom" para poner colores de assets/extra.css
      primary: deep orange
      # Puedes cambiar a "custom" para poner colores de assets/extra.css
      accent: teal
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
      # Puedes cambiar a "custom" para poner colores de assets/extra.css
      primary: deep orange
      # Puedes cambiar a "custom" para poner colores de assets/extra.css
      accent: teal
repo_url: https://github.com/Rafa-sh/BasketTCG-docs
repo_name: Rafa-sh/BasketTCG-docs
site_url: https://rafa-sh.github.io/BasketTCG-docs
edit_uri: edit/main/docs/
nav:
  - Tutoriales: 'Tutoriales'
  - Guias: 'Guias'
  - Explicaciones: 'Explicaciones'
  - Referencia: 'Referencia'
plugins:
  - search
  - include_dir_to_nav
  - social
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences  
extra_css:
  - stylesheets/extra.css
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Fcojavier9/BasketTCG